<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Thermostat</title>

  <body>
    <div id="heading" class="container">
      <h1>Thermostat</h1>

    <div id="thermostat">

      <div class="col-md-12">
        <button id="increase-temperature" type="button" name="increase-temperature" class="buttons">Up</button>
      </div>
    </div>

      <p>

      </p>

      <button id="reset"  type="button" name="reset-button" class="buttons">Reset Temperature</button>
    </div>
    <div class="container">
      <button id="decrease-temperature" type="button" name="decrease-temperature" class="buttons">Down</button>
    </div>
    </div>
